<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Localist</title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet'/>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />

  <link href="styles/styles.css" rel='stylesheet'/>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="page-titles">
    <h1 >
      Localist
    </h1>
    <h2>An easy way to share recommendations with friends</h2>
  </div>
  <div class="container">
    <div id = "dc-map" class = "map"></div>
    <div class="add-place">
      <h2>Add a location to the map!</h2>
      <form id = 'add-place-form' class="pure-form">
        <fieldset class="pure-group">
          <input type="text" class="pure-input-1" name = "name" id="placename" placeholder="Place Name" required>
          <input type="text" class="pure-input-1" name = "address" placeholder="Address">
          <input type="text" class="pure-input-1" name = "coords" placeholder="Click map to get coordinates" required>
        </fieldset>

        <fieldset class="pure-group">
          <input type="text" class="pure-input-1" name="recommender" placeholder="Recommended by: ">
          <textarea class="pure-input-1" name="tips" placeholder="Share your insider tips!"></textarea>
        </fieldset>
          <h3>Place type: </h3>
          <label for= "option-one" class = "pure-checkbox">
            <input id ="option-one" type="checkbox" value="Restaurant"> Restaurant
          </label>
          <label for= "option-two" class = "pure-checkbox">
            <input id ="option-two" type="checkbox" value="Museum"> Museum
          </label>
          <label for= "option-three" class = "pure-checkbox">
            <input id ="option-three" type="checkbox" value="Park"> Park
          </label>
          <label for= "option-four" class = "pure-checkbox">
            <input id ="option-four" type="checkbox" value="Bar"> Bar
          </label>
          <label for= "option-five" class = "pure-checkbox">
            <input id ="option-five" type="checkbox" value="triangle-stroked"> Other
          </label>
        <button type="submit" class="pure-button pure-input-1 pure-button-primary">Send to map!</button>
      </form>
    </div>
    <div class="sidebar">
      <div class="heading">
        <h2>Recommended spots in DC</h2>
      </div>
      <div id ="listings" class="listings"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>

    <script src = "js/map.js"></script>
  </div>

</body>
</html>
