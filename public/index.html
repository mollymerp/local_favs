<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Localist</title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet'/>
  <link href="styles/styles.css" rel='stylesheet'/>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
  <div class="container">
    <div id = "dc-map" class = "map"></div>
    <div class="add-place">
    <form id = 'add-place-form' class="pure-form">
      <fieldset class="pure-group">
        <input type="text" class="pure-input-2-3" name - "name" placeholder="Place Name" required>
        <input type="text" class="pure-input-2-3" name = "address" placeholder="Address">
        <input type="text" class="pure-input-2-3" name = "coords" placeholder="Click map to populate location coordinates" required>
      </fieldset>

      <fieldset class="pure-group">
        <input type="text" class="pure-input-2-3" placeholder="Recommended by: ">
        <textarea class="pure-input-2-3" placeholder="Share your insider tips!"></textarea>
      </fieldset>
        <h3>Place type: </h3>
        <label for= "option-one" class = "pure-checkbox">
          <input id ="option-one" type="checkbox" value="Restaurant"> Restaurant
        </label>
        <label for= "option-two" class = "pure-checkbox">
          <input id ="option-two" type="checkbox" value="Museum"> Museum
        </label>
        <label for= "option-three" class = "pure-checkbox">
          <input id ="option-three" type="checkbox" value="Market"> Market
        </label>
        <label for= "option-four" class = "pure-checkbox">
          <input id ="option-four" type="checkbox" value="Nightlife"> Nightlife
        </label>
        <label for= "option-five" class = "pure-checkbox">
          <input id ="option-five" type="checkbox" value="Other"> Other
        </label>
      <button type="submit" class="pure-button pure-input-2-3 pure-button-primary">Send to map!</button>
    </form>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src = "js/map.js"></script>
  </div>

</body>
</html>
