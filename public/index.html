<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Localist</title>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.2/mapbox.css' rel='stylesheet'/>
  <link href="styles/styles.css" rel='stylesheet'/>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
  <div class="container">
    <div id = "dc-map" class = "map"></div>
    <div class="add-place">
     <form class="pure-form pure-form-aligned">
         <fieldset>
             <div class="pure-control-group">
                 <label for="name">Place Name</label>
                 <input id="name" type="text" placeholder="Place Name">
             </div>

             <div class="pure-control-group">
                 <label for="password">Address</label>
                 <input id="password" type="password" placeholder="Address">
             </div>

             <div class="pure-control-group">
                 <label for="coords">Coordinates</label>
                 <input id="coords" type="text" placeholder="Click the map to populate coordinates">
             </div>

             <div class="pure-control-group">
                 <label for="foo">Details</label>
                 <input id="foo" type="text" placeholder="Enter something tips about this location here...">
             </div>

             <div class="pure-controls">
                 <label for="cb" class="pure-checkbox">
                     <input id="cb" type="checkbox"> I've read the terms and conditions
                 </label>

                 <button type="submit" class="pure-button pure-button-primary">Submit</button>
             </div>
         </fieldset>
     </form>
    </div>
  </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src = "js/map.js"></script>

  </div>
</body>
</html>
